<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Using Functions, Arguments, and Return Values</title>

<script>
  
  function myFunction(arg1) {
    console.log("The function has been called and was passed " + arg1);
    return "myFunction() return value";
  }

</script>

</head>

<body>

<h3>Using Functions, Arguments, and Return Values</h3>
<hr/>

<form name="myForm">
<input type="button" VALUE="Call Function" onclick= "console.log(myFunction('so here we are.'));" />
</form>

</body>
</html>
